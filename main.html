<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:
			<input required type="text" id="name">
		</label>
		<br>
		<br>
		<label for="email">Email:
			<input required type="email" id="email">
		</label>
		<br>
		<br>
		<label>Gender:
			<input name="gender" type = "radio" required>Male
			<input name = "gender" type="radio" required>Female
		</label>
		<br>
		<br>
		<label for="cars">Car Brands:
			<select id="cars">
				<option>
					BMW
				</option>
				<option>
					Audi
				</option>
				<option>
					Mercedez
				</option>
			</select>
		</label>
		<br>
		<br>
		<Label for="carage">Car Age:
			<input required type="Number" id="carage">
		</Label>
		<br>
		<br>
		<label for="dop">Date of Purchase(dop):
			<input required type="date" id="dop">
		</label>
		<br>
		<br>
		<label for="password">Password:
			<input required type="password" id="password">
		</label>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
